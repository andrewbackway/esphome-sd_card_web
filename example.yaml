external_components:
  - source: github://andrewbackway/esphome-sd_card_web

sd_logger:
  upload_url: "https://example.com/upload"
  bearer_token: "Bearer MYTOKEN"
  log_path: "/logs"
  upload_interval: 5min
  backoff_initial: 30s
  backoff_max: 1h
  gzip: true
  sensors:
    - temp_outdoor
    - hum_outdoor